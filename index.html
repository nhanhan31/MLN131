  <script>
    // Router siêu gọn
    const params = new URLSearchParams(location.search);
    const page = (params.get('page') || 'gioi-thieu').trim();

    const outlet = document.getElementById('page-content');
    outlet.innerHTML = '<div style="color:#ccc;text-align:center;padding:40px">Đang tải...</div>';

    fetch(`${page}.html`, {cache: 'no-cache'})
      .then(r => {
        if (!r.ok) throw new Error('404');
        return r.text();
      })
      .then(html => {
        outlet.innerHTML = html;
        // Gọi lại init sau khi DOM mới đã gắn
        if (window.App && typeof App.onPageLoaded === 'function') {
          App.onPageLoaded(page);
        }
      })
      .catch(() => {
        outlet.innerHTML = '<div style="color:#f66;text-align:center;padding:40px">Không tìm thấy trang.</div>';
      });
      
  </script>
  <script>
  const reveals = document.querySelectorAll('.reveal');
  const IO = new IntersectionObserver(es=>{
    es.forEach(e=>{ 
      if(e.isIntersecting){ 
        e.target.classList.add('in-view'); 
        IO.unobserve(e.target); 
      }
    });
  },{threshold:.15});
  reveals.forEach(el=>IO.observe(el));
</script>
